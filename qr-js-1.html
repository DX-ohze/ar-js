<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>QR AR Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/jeromeetienne/ar.js/1.7.2/aframe/build/aframe-ar.min.js"></script>
    <style>
      body, html {
        margin: 0;
        padding: 0;
        overflow: hidden;
        height: 100%;
        background-color: black;
      }
    </style>
  </head>

  <body>
    <!-- AR.jsを使ったシーンの設定 -->
    <a-scene embedded arjs>
      
      <!-- QRコードをアンカーとするマーカー -->
      <a-marker type="barcode" value="5">
        <!-- GLTF形式の3Dモデルを読み込む -->
        <a-entity
          gltf-model="url(taian.gltf)"
          scale="0.5 0.5 0.5"
          position="0 0 0"
          rotation="0 0 0">
        </a-entity>
      </a-marker>
      
      <!-- カメラ -->
      <a-entity camera></a-entity>
    </a-scene>
  </body>
</html>
