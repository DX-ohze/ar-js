<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>AR.js Camera Example</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/AR-js-org/AR.js/3.3.2/aframe/build/aframe-ar.min.js"></script>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            overflow: hidden;
            height: 100%;
            background-color: transparent;
        }
        #errorMessage {
            position: absolute;
            top: 10%;
            left: 50%;
            transform: translateX(-50%);
            color: red;
            font-size: 20px;
            display: none;
        }
    </style>
</head>
<body>
    <div id="errorMessage">マーカーが見つかりません。カメラの前にマーカーを持ってきてください。</div>

    <a-scene embedded arjs="sourceType: webcam; detectionMode: mono; debugUIEnabled: false;">
        <a-marker type="pattern" url="pattern.patt">
            <a-entity
                id="modelEntity"
                gltf-model="url(taian.gltf)"
                scale="0.5 0.5 0.5"
                position="0 0 0"
                rotation="0 0 0">
            </a-entity>
        </a-marker>
        <a-entity camera></a-entity>
    </a-scene>

    <script>
        const errorMessage = document.getElementById('errorMessage');
        const marker = document.querySelector('a-marker');

        marker.addEventListener('markerFound', () => {
            errorMessage.style.display = 'none';
        });

        marker.addEventListener('markerLost', () => {
            errorMessage.style.display = 'block';
        });
    </script>
</body>
</html>
